<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div th:each="task:${admin.getTasks()}">
        <h4><span th:text="${task.getBody()}"></span></h4>
    </div>

    <div th:each="course:${courses}">
        <h4><a th:href="'/courseSubject/'+${course.getId()}"><span th:text="${course.getSubject()}"></span></a></h4>
    </div>
</div>
</body>
</html>
