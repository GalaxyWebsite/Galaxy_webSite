<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="students" th:each="student : ${students}">

        <!--        <h4><span th:text="${student.getFirstName()}+' '+${student.getLastName()}"/></h4>-->

    </div>
</div>


</body>
</html>
