<!doctype html>
<html layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">

    <form  action="/AddTask" method="post">
        </ul>
        <input  placeholder="What's in your mind?" id="body" name="body">
        <label for="title">What's your task title?</label>
        <input  placeholder="What's your task title?" id="title" name="title">
        <label for="dueDate">when's the due date?</label>
        <input  type="date"  id="dueDate" name="dueDate">
        <label for="dueDate">when's the deadline?</label>
        <input  type="date"  id="deadLine" name="deadLine">
        <br>
        <select name="courseId" id="courseId">
            <div th:each="cor : ${course}">
                <option th:value="${cor.getId()}"><span th:text="${cor.getSubject()}"></span></option></div>
        </select>

        <button type="submit" class='btn btn-primary btn-xs'>Add Task</button>
        </li>
        </ul>
    </form>

    <br>
    <br>
    <br>
    <br>
    <form  action="/AddCourse" method="post">
        </ul>
        <label for="title">What's your course title?</label>
        <input  placeholder="What's your task title?" id="subject" name="subject">
        <div class="students" th:each="student : ${students}">
        <input type="checkbox" id="vehicle1" name="names" th:value="${student.getId()}">
        <label for="vehicle1"> <span th:text="${student.getName()}"/></label><br>
        </div>


        <button type="submit" class='btn btn-primary btn-xs'>Add Cource</button>
        </li>
        </ul>
    </form>
</div>

</html>
